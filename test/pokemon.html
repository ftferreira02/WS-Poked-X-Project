<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Pokemon</title>
  <link rel="stylesheet" type="text/css" href="./pokemon.css" />
</head>

<body>
  <!-- Contêiner das espadas -->
  <div class="swords-container fade-out">
    <div class="sword sword-left">
      <svg class="sword-svg" viewBox="0 0 100 400" xmlns="http://www.w3.org/2000/svg">
        <!-- Lâmina -->
        <path d="M50 10 L60 50 L60 300 L40 300 L40 50 Z" fill="silver" />
        
        <!-- Detalhe da lâmina -->
        <path d="M50 10 L55 50 L55 300 L50 300 L50 50 Z" fill="#e0e0e0" />
        
        <!-- Guarda -->
        <rect x="30" y="300" width="40" height="15" fill="#b8860b" />
        
        <!-- Cabo -->
        <rect x="45" y="315" width="10" height="50" fill="#8b4513" />
        
        <!-- Pomo -->
        <circle cx="50" cy="375" r="10" fill="#b8860b" />
      </svg>
    </div>
    <div class="sword sword-right">
      <svg class="sword-svg" viewBox="0 0 100 400" xmlns="http://www.w3.org/2000/svg">
        <!-- Lâmina -->
        <path d="M50 10 L60 50 L60 300 L40 300 L40 50 Z" fill="silver" />
        
        <!-- Detalhe da lâmina -->
        <path d="M50 10 L55 50 L55 300 L50 300 L50 50 Z" fill="#e0e0e0" />
        
        <!-- Guarda -->
        <rect x="30" y="300" width="40" height="15" fill="#b8860b" />
        
        <!-- Cabo -->
        <rect x="45" y="315" width="10" height="50" fill="#8b4513" />
        
        <!-- Pomo -->
        <circle cx="50" cy="375" r="10" fill="#b8860b" />
      </svg>
    </div>
    
    <!-- Texto FIGHT -->
    <div class="fight-text">FIGHT!</div>
  </div>

  <!-- Conteúdo original da página Pokémon -->
  <div>
    <div class="game">
      <div class="opponent">
        <div class="stats">
          <div class="top">
            <div class="pokeballs">
              <div class="pokeball"></div>
              <div class="pokeball"></div>
              <div class="pokeball"></div>
              <div class="pokeball"></div>
              <div class="pokeball"></div>
            </div>
            <div id="attack" class="hp-count">100</div>
          </div>
          <span class="name">
            Charizard
          </span>
          <span id="defense" class="level">
            86
          </span>
        </div>
        <img class="pokemon" src="http://img.pokemondb.net/sprites/black-white/anim/normal/charizard.gif" alt="A sprite of charizard" />
      </div>
      <div class="player">
        <div class="stats">
          <div class="top">
            <div class="pokeballs">
              <div class="pokeball"></div>
              <div class="pokeball"></div>
              <div class="pokeball"></div>
              <div class="pokeball"></div>
              <div class="pokeball"></div>
            </div>
            <div id="attack" class="hp-count">100</div>
          </div>
          <span class="name">
            Blastoise
          </span>
          <span id="defense" class="level">
            86
          </span>
        </div>
        <img class="pokemon" src="http://img.pokemondb.net/sprites/black-white/anim/back-normal/charizard.gif" alt="A gif from blastoises back sprite" />
      </div>
    </div>
    <div class="status">
      <div class="box">
        <div id="message" class="message">
          Blastoise habilities
          <div class="types">
            <button style="background-color: rgb(35, 78, 197);">Water</button>
            <button style="background-color: rgb(68, 68, 68);">None</button>
          </div>
        </div>
        <div class="actions">
          <button>Water Cannon</button>
          <button>Water Pulse</button>
        </div>
      </div>
      <div class="box">
        <div id="message" class="message">
          Charmandar habilities
          <div class="types">
            <button style="background-color: rgb(35, 78, 197);">Water</button>
            <button style="background-color: rgb(68, 68, 68);">None</button>
          </div>
        </div>
        <div class="actions">
          <button>Water Cannon</button>
          <button>Water Pulse</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
