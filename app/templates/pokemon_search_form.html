<!-- app/templates/pokemon_search_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Pesquise Pokémon</h1>

        <!-- Formulário -->
        <form method="GET" action="/pokemon/search/">
            {{ form.as_p }}  <!-- Renderiza o formulário -->
            <button type="submit" class="btn btn-primary">Pesquisar</button>
        </form>

        <!-- Exibir Pokémon -->
        <h2 class="mt-4">Pokémon Encontrados</h2>
        <ul class="list-group mt-3">
            {% for pokemon in pokemons %}
                <li class="list-group-item">{{ pokemon }}</li>
            {% empty %}
                <li class="list-group-item">Nenhum Pokémon encontrado.</li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
